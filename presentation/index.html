<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDxWUSHS Presentation Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="presentation">
        <!-- Title Slide -->
        <section class="slide title-slide active" id="slide-1">
            <div class="background-text">WUSHS</div>
            <div class="content">
                <h1 class="logo">TED<span class="red">x</span>WUSHS</h1>
                <p class="subtitle">Ideas Worth Spreading</p>
                <div class="tagline">2026 Conference</div>
            </div>
        </section>

        <!-- Content Slide -->
        <section class="slide content-slide" id="slide-2">
            <div class="background-text">IDEAS</div>
            <div class="content">
                <h2>Our Vision</h2>
                <div class="content-body">
                    <ul>
                        <li>高校生の「枠」を超える</li>
                        <li>地域の知を世界へつなぐ</li>
                        <li>対話から新しい一歩を</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- Mission Slide (Red Gradient) -->
        <section class="slide mission-slide" id="slide-3">
            <div class="content">
                <p class="mission-text">"若者の熱狂を、世界を動かすアイデアへ。"</p>
                <div class="mission-label">TEDxWUSHS MISSION</div>
            </div>
        </section>

        <!-- Navigation Controls -->
        <div class="controls">
            <button id="prevBtn" class="control-btn">&larr;</button>
            <span id="slideIndicator">1 / 3</span>
            <button id="nextBtn" class="control-btn">&rarr;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
